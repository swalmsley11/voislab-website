<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>VoisLab - Professional Audio Content Creation & Music Production</title>
    <meta name="title" content="VoisLab - Professional Audio Content Creation & Music Production" />
    <meta name="description" content="Discover original music compositions and professional audio content by VoisLab. Stream high-quality ambient, electronic, and atmospheric tracks. Professional music production services available." />
    <meta name="keywords" content="VoisLab, music production, audio content, ambient music, electronic music, original compositions, streaming, music producer, audio creation" />
    <meta name="author" content="VoisLab" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://voislab.com/" />
    <meta property="og:title" content="VoisLab - Professional Audio Content Creation & Music Production" />
    <meta property="og:description" content="Discover original music compositions and professional audio content by VoisLab. Stream high-quality ambient, electronic, and atmospheric tracks." />
    <meta property="og:image" content="https://voislab.com/images/voislab-social-preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="VoisLab" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://voislab.com/" />
    <meta property="twitter:title" content="VoisLab - Professional Audio Content Creation & Music Production" />
    <meta property="twitter:description" content="Discover original music compositions and professional audio content by VoisLab. Stream high-quality ambient, electronic, and atmospheric tracks." />
    <meta property="twitter:image" content="https://voislab.com/images/voislab-social-preview.jpg" />
    <meta property="twitter:creator" content="@voislab" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://voislab.com/" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "VoisLab",
      "url": "https://voislab.com",
      "logo": "https://voislab.com/images/voislab-logo.png",
      "description": "Professional audio content creation and music production services specializing in ambient, electronic, and atmospheric compositions.",
      "sameAs": [
        "https://open.spotify.com/artist/voislab",
        "https://soundcloud.com/voislab",
        "https://www.youtube.com/@voislab"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "customer service",
        "email": "contact@voislab.com"
      }
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "VoisLab",
      "url": "https://voislab.com",
      "description": "Professional audio content creation and music production services"
    }
    </script>
    
    <!-- Performance and Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
