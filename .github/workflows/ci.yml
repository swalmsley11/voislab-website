name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - production

env:
  NODE_VERSION: '18'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Build frontend
        run: npm run build

      - name: Test build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          echo "Build validation successful"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 30

  test-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install infrastructure dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Build metadata-enricher Lambda package
        working-directory: infrastructure/lambda/metadata-enricher
        run: |
          echo "Building metadata-enricher Lambda package..."
          
          # Install mutagen
          pip3 install -r requirements.txt \
            --target package \
            --platform manylinux2014_x86_64 \
            --implementation cp \
            --python-version 3.11 \
            --only-binary=:all: \
            --upgrade
          
          # Copy Lambda code
          cp index.py package/
          
          # Create zip
          cd package
          zip -r ../metadata-enricher.zip . -q
          cd ..
          
          # Verify zip was created
          if [ -f "metadata-enricher.zip" ]; then
            echo "✅ metadata-enricher.zip created successfully"
            ls -lh metadata-enricher.zip
          else
            echo "❌ Failed to create metadata-enricher.zip"
            exit 1
          fi
          
          # Clean up
          rm -rf package

      - name: Run infrastructure tests
        working-directory: infrastructure
        run: npm test

      - name: Build infrastructure
        working-directory: infrastructure
        run: npm run build

      - name: Synthesize CDK
        working-directory: infrastructure
        run: npm run synth

      - name: Validate CDK template
        working-directory: infrastructure
        run: |
          if [ ! -f "cdk.out/VoislabWebsite-dev.template.json" ]; then
            echo "CDK synthesis failed: template not found"
            exit 1
          fi
          echo "CDK template validation successful"

  deploy-dev:
    needs: [test-frontend, test-infrastructure]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Debug GitHub Secrets
        run: |
          echo "Checking if GitHub secrets are available..."
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "✅ AWS_ACCESS_KEY_ID secret exists"
          else
            echo "❌ AWS_ACCESS_KEY_ID secret is missing"
            exit 1
          fi
          
          if [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "✅ AWS_SECRET_ACCESS_KEY secret exists"
          else
            echo "❌ AWS_SECRET_ACCESS_KEY secret is missing"
            exit 1
          fi
          
          if [ -n "${{ secrets.AWS_REGION }}" ]; then
            echo "✅ AWS_REGION secret exists: ${{ secrets.AWS_REGION }}"
          else
            echo "❌ AWS_REGION secret is missing"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS Configuration
        run: |
          echo "Verifying AWS credentials are properly set..."
          echo "AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:0:10}..."
          echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"
          
          echo "Testing AWS CLI..."
          aws --version
          aws configure list

      - name: Get AWS Account ID
        id: aws-account
        run: |
          echo "Getting AWS Account ID..."
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "✅ AWS Account ID: $ACCOUNT_ID"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Install infrastructure dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Build metadata-enricher Lambda package
        working-directory: infrastructure/lambda/metadata-enricher
        run: |
          echo "Building metadata-enricher Lambda package for deployment..."
          pip3 install -r requirements.txt \
            --target package \
            --platform manylinux2014_x86_64 \
            --implementation cp \
            --python-version 3.11 \
            --only-binary=:all: \
            --upgrade
          cp index.py package/
          cd package && zip -r ../metadata-enricher.zip . -q && cd ..
          rm -rf package
          ls -lh metadata-enricher.zip

      - name: Deploy infrastructure to DEV
        working-directory: infrastructure
        env:
          CDK_DEFAULT_ACCOUNT: ${{ steps.aws-account.outputs.account-id }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: npm run deploy:dev

      - name: Wait for stack deployment
        run: |
          aws cloudformation wait stack-update-complete --stack-name VoislabWebsite-dev || \
          aws cloudformation wait stack-create-complete --stack-name VoislabWebsite-dev

      - name: Check deployment type and deploy frontend
        run: |
          # Check if Amplify app exists in the stack
          AMPLIFY_APP_ID=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-dev --query 'Stacks[0].Outputs[?OutputKey==`AmplifyAppId`].OutputValue' --output text 2>/dev/null || echo "")
          
          if [ -n "$AMPLIFY_APP_ID" ]; then
            echo "Deploying via Amplify: $AMPLIFY_APP_ID"
            BRANCH_NAME=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-dev --query 'Stacks[0].Outputs[?OutputKey==`AmplifyBranchName`].OutputValue' --output text)
            
            JOB_ID=$(aws amplify start-job --app-id $AMPLIFY_APP_ID --branch-name $BRANCH_NAME --job-type RELEASE --query 'jobSummary.jobId' --output text)
            echo "Amplify deployment job started: $JOB_ID"
          else
            echo "Deploying via S3 + CloudFront"
            BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-dev --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucketName`].OutputValue' --output text)
            
            if [ -n "$BUCKET_NAME" ]; then
              aws s3 sync dist/ s3://$BUCKET_NAME --delete
              
              DISTRIBUTION_ID=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-dev --query 'Stacks[0].Outputs[?OutputKey==`WebsiteDistributionId`].OutputValue' --output text)
              if [ -n "$DISTRIBUTION_ID" ]; then
                aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
              fi
            fi
          fi

      - name: Post-deployment validation
        run: |
          WEBSITE_URL=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-dev --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' --output text)
          if [ -n "$WEBSITE_URL" ]; then
            echo "DEV deployment successful: $WEBSITE_URL"
          fi

  deploy-prod:
    needs: [test-frontend, test-infrastructure]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: 
      name: production
      url: ${{ steps.get-url.outputs.website_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $ACCOUNT_ID"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Install infrastructure dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Build metadata-enricher Lambda package
        working-directory: infrastructure/lambda/metadata-enricher
        run: |
          echo "Building metadata-enricher Lambda package for deployment..."
          pip3 install -r requirements.txt \
            --target package \
            --platform manylinux2014_x86_64 \
            --implementation cp \
            --python-version 3.11 \
            --only-binary=:all: \
            --upgrade
          cp index.py package/
          cd package && zip -r ../metadata-enricher.zip . -q && cd ..
          rm -rf package
          ls -lh metadata-enricher.zip

      - name: Deploy infrastructure to PROD
        working-directory: infrastructure
        env:
          CDK_DEFAULT_ACCOUNT: ${{ steps.aws-account.outputs.account-id }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: npm run deploy:prod

      - name: Wait for stack deployment
        run: |
          aws cloudformation wait stack-update-complete --stack-name VoislabWebsite-prod || \
          aws cloudformation wait stack-create-complete --stack-name VoislabWebsite-prod

      - name: Check deployment type and deploy frontend
        run: |
          # Check if Amplify app exists in the stack
          AMPLIFY_APP_ID=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-prod --query 'Stacks[0].Outputs[?OutputKey==`AmplifyAppId`].OutputValue' --output text 2>/dev/null || echo "")
          
          if [ -n "$AMPLIFY_APP_ID" ]; then
            echo "Deploying via Amplify: $AMPLIFY_APP_ID"
            BRANCH_NAME=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-prod --query 'Stacks[0].Outputs[?OutputKey==`AmplifyBranchName`].OutputValue' --output text)
            
            JOB_ID=$(aws amplify start-job --app-id $AMPLIFY_APP_ID --branch-name $BRANCH_NAME --job-type RELEASE --query 'jobSummary.jobId' --output text)
            echo "Amplify deployment job started: $JOB_ID"
          else
            echo "Deploying via S3 + CloudFront"
            BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-prod --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucketName`].OutputValue' --output text)
            
            if [ -n "$BUCKET_NAME" ]; then
              aws s3 sync dist/ s3://$BUCKET_NAME --delete
              
              DISTRIBUTION_ID=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-prod --query 'Stacks[0].Outputs[?OutputKey==`WebsiteDistributionId`].OutputValue' --output text)
              if [ -n "$DISTRIBUTION_ID" ]; then
                aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
              fi
            fi
          fi

      - name: Get website URL
        id: get-url
        run: |
          WEBSITE_URL=$(aws cloudformation describe-stacks --stack-name VoislabWebsite-prod --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' --output text)
          echo "website_url=$WEBSITE_URL" >> $GITHUB_OUTPUT
          echo "PROD deployment successful: $WEBSITE_URL"